<!DOCTYPE html>
<html>
<head>
    <title>Trading Dashboard</title>
</head>
<body>
<h1>Recent Trades</h1>
<table border="1">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Symbol</th>
            <th>Action</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        {% for trade in trades %}
        <tr>
            <td>{{ trade.timestamp }}</td>
            <td>{{ trade.symbol }}</td>
            <td>{{ trade.action }}</td>
            <td>{{ trade.reason }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
